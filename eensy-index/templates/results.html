<!doctype html>
<html>
  <head>
    <title>eensy search: {{q}}</title>
    <style>
      body {
        margin-left: auto; margin-right: auto;
        padding: 1em;
        width: 800px;
        font-size: xx-large;
      }
      input {
        font-family: serif;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <form action="search" method="GET">
      <small>eensy&trade;</small>
      <input name="q" type="text" value="{{q}}">
      <input type="submit" value="go" />
    </form>
    <ul>
      {% for hit in results %}
        <li><a href="http://en.wikipedia.org/{{hit.document.name}}">{{hit.document.name}}</a>
          ({{hit.score}} pts)</li>
      {% endfor %}
    </ul>
  </body>
</html>
